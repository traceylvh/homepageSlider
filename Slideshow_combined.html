
<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-content{max-width:980px;margin:auto}
.w3-display-container{position:relative}
.w3-center{text-align:center}
.w3-section{margin-top:16px;margin-bottom:16px}
.w3-display-bottomleft{position:absolute;left:0;bottom:0}
.w3-left{float:left}.w3-right{float:right}
.w3-padding-left{padding-left:16px}.w3-padding-right{padding-right:16px}
.w3-hover-text-khaki:hover{color:#b4aa50}
.w3-badge{background-color:#cdcdcd;color:#959595;display:inline-block;text-align:center;border-radius:50%;height:8px;width:8px;margin: 0 5px;}
.w3-grey,.w3-hover-grey:hover{color:#cdcdcd;background-color:#959595}
</style>


<div class="w3-content w3-display-container" style="max-width:800px">
  <div class="mySlides">
    <img src="img_nature_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="img_fjords_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="img_mountains_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="img_fjords_wide.jpg" style="width:100%">
  </div>

  <div class="w3-center w3-section" style="width:100%">
    <span class="w3-badge demo w3-border w3-hover-grey" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-hover-grey" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-hover-grey" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-hover-grey" onclick="currentDiv(4)"></span>
  </div>
  <div class="w3-center w3-section w3-display-bottomleft" style="width:100%">
    <div class="w3-left w3-padding-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-padding-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-grey", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-grey";
}

var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    currentDiv(myIndex);
    setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>
